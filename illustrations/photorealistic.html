    <script>
      let loadedImages = 0;
      function imageLoaded(img) {
        loadedImages++;
        if (loadedImages === 15) { // all images have been loaded
          // hide the loading spinner
          document.getElementById('loading').style.display = 'none';
        }
      }

      var listFiles = [
        "../images/illustrations/p1.png",
        "../images/illustrations/p2.png",
        "../images/illustrations/p3.png",
        "../images/illustrations/p4.png",
        "../images/illustrations/p5.png",
        "../images/illustrations/p6.png",
        "../images/illustrations/p7.png",
        "../images/illustrations/p8.png",
        "../images/illustrations/p9.png",
        "../images/illustrations/p10.png",
        "../images/illustrations/p11.png",
        "../images/illustrations/p12.png",
        "../images/illustrations/p13.png",
        "../images/illustrations/p14.png",
        "../images/illustrations/p15.png",
      ];

      $("#imagesDiv").append(`
            <div class="masonry animate-box col-md-10" id="masonry">
        `);

      listFiles.forEach(function (imageUrl) {
        $("#masonry").append(
          `
                <div class="item hover-shadow" id="imagesDiv">
                    <img id="` +
            imageUrl +
            `" class="img-responsive" onload="imageLoaded(this)" src="` +
            imageUrl +
            `" alt="Christiana Steenstra Home Drawing">
                </div>
            `
        );

        var imgModal = document.getElementById("img01");
        var img = document.getElementById(imageUrl);
        img.onclick = function () {
          imgModal.src = imageUrl;
          openModal();
        };
      });

      $("#imagesDiv").append(`
            </div>
        `);

      var img = document.getElementById("imgForModel");
      var imgModal = document.getElementById("img01");
      img.onclick = function () {
        var imgModal = document.getElementById("img01");
        imgModal.src = imageUrl;
        openModal();
        currentModal(img.src);
      };

      // Open the Modal
      function openModal() {
        document.getElementById("myModal").style.display = "block";
      }

      // Close the Modal
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
